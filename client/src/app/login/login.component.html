<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Enter your username">
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error-message">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
        Password is required.
      </div>
    </div>
    <div class="button-group">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      <button type="button" (click)="onRegister()" [disabled]="loginForm.invalid" class="btn btn-secondary">Register</button>
    </div>
    <div *ngIf="loginError" class="error-message api-error">
      {{ loginError }}
    </div>
  </form>
</div>
